<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf8"/>
    <title>Saisie de HTML</title>
    <link href="gauchedroite.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="gauche">
      <h1>Saisie en HTML</h1>
      <textarea id='input' oninput="doRendu()">
<h1>Ici un titre de premier niveau</h1>
<p>Un paragraphe</p>

      </textarea><br />
      <button id='rendu' onclick="doRendu()">Rendu</button>

    <div id="droite">
      <h1>Rendu du HTML</h1>
      <div id="drendu"></div>

      function doRendu(event) {
        drendu = document.getElementById('drendu');
        drendu.innerHTML = document.getElementById('input').value
      }
    </script>
</html>
